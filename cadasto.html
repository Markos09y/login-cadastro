<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadasto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Formulario</title>
</head>
<body>
    <div class="content">
        <h1>FORMULARIO DE CADASTRO</h1>
        <form>
            <!--Nome-->
            <div>
                <input type="text" placeholder="Digite seu nome..." class="inputs">
                <span class="span-required">Nome deve ter no minimo 3 caracteres!</span>

            </div>
            <!--Email-->
            <div>
                <input type="email" placeholder="Digite seu email..." class="inputs">
                <span class="span-required">Digite um email valido!</span>
                
            </div>
            <!--Senha-->
            <div>
                <input type="password" placeholder="Digite uma senha..." class="inputs">
                <span class="span-required">Digite uma senha valida!</span>
                
            </div>

            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs">
                <span class="span-required">Senhas devem ser compativeis!</span>
                
            
            <!--Sexo-->
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>

                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>

                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>

            </div>
            <!--CheckBox-->
            <p>Quais s√£o suas experiencias?</p>
            
            <div class="box-select">
                <ul>
                    <li>
                        <input type="checkbox" id="html" value="html" name="experiencias">
                        <label for="html">Html</label>
                    </li>
                    

                    <li>
                        <input type="checkbox" id="css" value="css" name="experiencias">
                        <label for="css">Css</label>
                    </li>

                    <li>
                        <input type="checkbox" id="js" value="js" name="experiencias">
                        <label for="js">JavaScript</label>
                    </li>

                    <li>
                        <input type="checkbox" id="php" value="php" name="experiencias">
                        <label for="php">PHP</label>
                    </li>          
                </ul>
        </form>
    </div>
    <button class="btn">Cadastrar</button>
</body>
</html>
